version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    container_name: kc-postgres
    environment:
      POSTGRES_USER: super_user
      POSTGRES_PASSWORD: mac1234
      POSTGRES_DB: keycloak
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: keycloak
    command: ["start-dev", "--http-port=8080"]
    environment:
      # initial admin user (only used to create the first admin account)
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # use Postgres for persistence (recommended, even for dev)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_pw
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    # optional health check
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/127.0.0.1/8080 && echo -e 'GET /' >&3 && exit 0 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
